<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Game Hub</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
    }
    header {
      padding: 20px;
      text-align: center;
      background: #222;
      font-size: 2em;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .game {
      background: #333;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      transition: 0.2s;
    }
    .game:hover {
      background: #444;
    }
    .game img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 4px;
    }
    .game-title {
      margin-top: 5px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<header>ðŸŽ® My 10,000 Game Hub</header>

<div class="grid">
  <!-- Repeat this block for each game -->
  <a href="games/game1/index.html" class="game">
    <img src="games/game1/thumb.jpg" alt="Game 1">
    <div class="game-title">Game 1</div>
  </a>

  <a href="games/game2/index.html" class="game">
    <img src="games/game2/thumb.jpg" alt="Game 2">
    <div class="game-title">Game 2</div>
  </a>

  <!-- Add thousands more in same format -->
</div>

</body>
</html>
